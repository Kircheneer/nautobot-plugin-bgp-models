{% extends 'nautobot_bgp_models/abstractpeeringinfo_edit.html' %}
{% load static %}
{% load form_helpers %}
{% load helpers %}

{% block pre_form %}
    <div class="panel panel-default">
        <div class="panel-heading"><strong>Local Endpoint</strong></div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-md-3 control-label">Session</label>
                <div class="col-md-9">
                    <p class="form-control-static">{{ obj.session.pk }}</p>
                </div>
            </div>
            {% render_field form.local_ip %}
            {% render_field form.peer_group %}
        </div>
    </div>
{% endblock %}
